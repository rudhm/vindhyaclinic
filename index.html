                        <div className="fixed inset-0 z-[60] flex items-end md:items-center justify-center">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedDoctor(null)}></div>
                            <div className="relative bg-white dark:bg-slate-900 w-full md:w-[600px] md:rounded-2xl rounded-t-3xl shadow-2xl max-h-[90vh] overflow-y-auto animate-[slideUp_0.3s_ease-out]">
                                <div className="sticky top-0 bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 p-4 flex justify-between items-center z-10">
                                    <h3 className="font-bold text-slate-800 dark:text-white text-lg">Physician Profile</h3>
                                    <button onClick={() => setSelectedDoctor(null)} className="p-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition"><Icons.X className="w-5 h-5 text-slate-600 dark:text-slate-300" /></button>
                                </div>
                                <div className="p-6">
                                    <div className="flex gap-6 items-start mb-8">
                                        <div className="w-24 h-24 rounded-full overflow-hidden border-2 border-slate-100 dark:border-slate-700 shadow-md flex-shrink-0">
                                            <img 
                                                src={selectedDoctor.image} 
                                                className="w-full h-full object-cover" 
                                                onError={(e) => {e.target.style.display='none';}} 
                                            />
                                        </div>
                                        <div><h2 className="text-2xl font-bold text-slate-900 dark:text-white leading-tight mb-2">{selectedDoctor.name}</h2><p className="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide">{selectedDoctor.qual}</p></div>
                                    </div>
                                    <div className="mb-8"><h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">About</h4><p className="text-slate-700 dark:text-slate-300 leading-relaxed bg-slate-50 dark:bg-slate-800 p-4 rounded-xl text-sm border border-slate-100 dark:border-slate-700">{selectedDoctor.bio}</p></div>
                                    <div className="mb-8">
                                        <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Certifications</h4>
                                        <div className="flex gap-4 overflow-x-auto pb-4 snap-x no-scrollbar">
                                            {selectedDoctor.certificates.map((cert, idx) => (
                                                <div key={idx} className="flex-none w-48 h-24 bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700 rounded-xl flex flex-col items-center justify-center p-3 text-center snap-center">
                                                    <span className="text-xs font-bold text-slate-600 dark:text-slate-300 leading-tight">{cert}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <a href="#appointment" onClick={() => setSelectedDoctor(null)} className="block w-full py-4 bg-teal-600 text-white font-bold text-center rounded-2xl shadow-lg active:scale-95 transition hover:bg-teal-700">
                                        Book Appointment with {selectedDoctor.name.split(' ')[1]}
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
